<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>FINLEO</title>
</head>
<body>
    <header class="hero">
        <div class="container">
                <nav class="navbar navbar-light bg-light">
                    <div class="navbar-brand"><img src="img/logo.png" alt="logo"></div>
                    <div class="number"><img src="img/phone.svg" alt="phone">
                        8 800 255 55 55
                    </div>
                  </nav>
          <div class="main">
              <div class="row justify-content-center">
                  <div class="col-6">
                    <a href="" class="enter"><span>Вход</span></a>
                    <a href="" class="reg ml-4"><span>Регистрация</span></a>
                  </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-6">  
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-choice active">
                        <input type="radio" name="options" id="#" autocomplete="off" checked> Юрлицо
                      </label>
                      <label class="btn btn-choice">
                        <input type="radio" name="options" id="#" autocomplete="off"> ИП
                      </label>
                      <label class="btn btn-choice">
                        <input type="radio" name="options" id="#" autocomplete="off"> Физлицо
                      </label>
                    </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-6">
                    <form>
                        <div class="form-group mt-5">
                          <input type="text" class="form-control" placeholder="ИМЯ">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control form-input" placeholder="ИНН">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control form-input" id="#" aria-describedby="emailHelp" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                              <input type="password" class="form-control form-input" id="#" placeholder="Номер телефона">
                        </div>
                        <div class="form-check accept mt-5">
                            <input type="checkbox" class="form-check-input" id="#">
                            <label class="form-check-label" for="exampleCheck1">Нажимая «Отправить», я подтверждаю согласие  с политикой обработки персональных данных.</label>
                          </div>
                          <button type="submit" class="btn btn-primary btn-block mt-4">Зарегистрироваться</button>
                      </form>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-12">
              <img src="img/©_2018_ООО_“АТОМ”.png" class="end-image" alt="">
            </div>
          </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
