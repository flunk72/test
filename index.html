<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>FINLEO</title>
</head>
<body>
    <header class="hero">
        <div class="container">
                <nav class="navbar navbar-light">
                    <div class="navbar-brand"><img src="img/logo.png" alt="logo"></div>
                    <div class="number"><img src="img/phone.svg" alt="phone">
                        8 800 255 55 55
                    </div>
                  </nav>
          <div class="main">
              <div class="row justify-content-center">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <a href="#" class="enter"><span>Вход</span></a>
                    <a href="#" class="reg ml-4"><span>Регистрация</span></a>
                  </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">  
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-light active" for="legalface">
                        <input type="radio" name="legalface" id="#" autocomplete="off" checked> Юрлицо
                    </label>
                    <label class="btn btn-light" for="IE">
                        <input type="radio" name="IE" id="#" autocomplete="off"> ИП
                    </label>
                    <label class="btn btn-light" for="physicface">
                        <input type="radio" name="physicface" id="#" autocomplete="off"> Физлицо
                    </label>
                </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12 error">
                    <form class="needs-validation" novalidate>
                        <div class="form-group mt-5">
                          <input type="text" name="name" class="form-control is-invalid" placeholder="ИМЯ" required>
                          <div class="invalid-feedback">Это поле обязательное для заполнения</div>
                        </div>
                        <div class="form-group">
                          <input type="text" name="doc" class="form-control form-input is-invalid" placeholder="ИНН" required>
                          <div class="invalid-feedback">ИНН должен состоять из 10 или 12 цифр</div>
                        </div>
                        <div class="form-group">
                            <input type="email" name="mail" class="form-control form-input is-invalid" id="#" aria-describedby="emailHelp" placeholder="E-mail" required disabled>
                            <div class="invalid-feedback">Пожалуйста введите свой e-mail</div>
                        </div>
                        <div class="form-group number-phone ">
                            <label class="text-muted">Номер телефона</label>
                            <input type="tel" name="number" class="form-control" id="#">
                        </div>
                        <div class="accept mt-5">
                            <input type="checkbox" class="form-check-accept" name="form-check-accept">
                            <label class="form-check-label" for="form-check-accept">Нажимая «Отправить», я подтверждаю согласие  с политикой обработки персональных данных.</label>
                          </div>
                          <button type="submit" class="btn btn-primary btn-block mt-4">Зарегистрироваться</button>
                      </form>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-12">
              <img src="img/©_2018_ООО_“АТОМ”.png" class="end-image" alt="">
            </div>
          </div>
        </div>
    </header>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</html>
